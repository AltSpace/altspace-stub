    <img id="pic1" src="img/AS_plate_diff-1.png" width="600" height="600" alt="AltSpace" />
    <img id="pic2" src="img/AS_plate_diff-2.png" width="600" height="600" alt="AltSpace" />
    <img id="pic3" src="img/AS_plate_diff-3.png" width="600" height="600" alt="AltSpace" />
    <img id="pic4" src="img/AS_plate_diff-4.png" width="600" height="600" alt="AltSpace" />
    <img id="pic5" src="img/AS_plate_diff-5.png" width="600" height="600" alt="AltSpace" />
    <img id="pic6" src="img/AS_plate_diff-6.png" width="600" height="600" alt="AltSpace" />
    <img id="pic7" src="img/AS_plate_diff-7.png" width="600" height="600" alt="AltSpace" />
    <img id="pic8" src="img/AS_plate_diff-8.png" width="600" height="600" alt="AltSpace" />
  </div>
  <div id="page">
    <script type="text/paperscript" canvas="paper">
      
      var width = window.innerWidth,
          height = window.innerHeight,
          pics_count = 8,
          layers = [],
          paper,
          frozen_layers = [ 8 ],
          rasters = [],
          velocities = [],
          accelerations = [],
          R = 300;
      
      var circle = new Path.Circle( view.center, R );
      circle.style = {
        fillColor: 'black'
      };
      
      for ( var i = 1; i <= pics_count; i++ ) {
        var r = new Raster( "pic" + i );
        r.position = view.center;
        rasters.push( r );
        var direction = ( Math.random() - 0.5 ) > 0 ? 1 : -1,
            angle = Math.round( direction * ( 360 * Math.random() + 1 ) ),
            duration = Math.round( Math.random() * 25 + 1 );
        velocities.push( angle / duration );
        accelerations.push( 0 )
      }
      
      function onResize() {
        each ( rasters, function() {
          raster.position = view.center;
        } );
      }
      
      function onFrame( event ) {
        for ( var i = 0; i < pics_count; i++ ) {
          if ( frozen_layers.indexOf( i + 1 ) === -1 ) {
            rasters[ i ].rotate( event.delta * velocities[ i ] + Math.pow( event.delta, 2 ) * accelerations[ i ] );
          }
        }
      }
      
      window.setInterval( renewAccelerations, 3000 );
      
      function renewAccelerations() {
        for ( var i = 0; i < pics_count; i++ ) {
          accelerations[ i ] = ( ( Math.random() - 0.5 ) > 0 ? 1 : -1 ) * Math.random() * 10;
        }
      }
      
    </script>
    <canvas id="paper" resize></canvas>
  </div>
